<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ñ—É—Ä–Ω–∞–ª –ø–µ—Ä–µ–¥–∞—á–∏ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è –∏ –æ–±—Ö–æ–¥–æ–≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #2E5C9A;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 16px;
        }

        .error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
            background: white;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 10px;
            text-align: left;
            font-weight: 600;
            border: none;
            font-size: 14px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 12px 10px;
            border: 1px solid #E0E0E0;
            vertical-align: top;
            font-size: 13px;
            line-height: 1.6;
        }

        tr:nth-child(even) {
            background-color: #F8F9FA;
        }

        tr:hover {
            background-color: #E8F0FF;
            transition: background-color 0.2s;
        }

        .date-cell {
            white-space: nowrap;
            font-weight: 500;
            color: #2E5C9A;
        }

        .surname-cell {
            font-weight: 600;
            color: #333;
        }

        .rounds-cell {
            font-family: 'Courier New', monospace;
            color: #059669;
            font-size: 12px;
        }

        .events-cell {
            line-height: 1.8;
        }

        .event-item {
            margin-bottom: 4px;
            padding-left: 8px;
        }

        .event-time {
            font-weight: 600;
            color: #764ba2;
            font-family: 'Courier New', monospace;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            .container {
                box-shadow: none;
                padding: 20px;
            }
            tr:hover {
                background-color: transparent;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ñ—É—Ä–Ω–∞–ª –ø–µ—Ä–µ–¥–∞—á–∏ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è –∏ –æ–±—Ö–æ–¥–æ–≤</h1>
        <p class="subtitle">–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç</p>

        <div id="loading" class="loading">
            –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="content"></div>
    </div>

    <script>
        const API_URL = 'https://equipment-journal-worker.yurcheg13.workers.dev/api/journal';

        async function loadJournal() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const contentEl = document.getElementById('content');

            try {
                const response = await fetch(API_URL);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const entries = await response.json();

                loadingEl.style.display = 'none';

                if (entries.length === 0) {
                    contentEl.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìã</div>
                            <h3>–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–ø–∏—Å–µ–π</h3>
                            <p>–û—Ç–ø—Ä–∞–≤—å—Ç–µ –≥–æ–ª–æ—Å–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –±–æ—Ç—É –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–µ—Ä–≤–æ–π –∑–∞–ø–∏—Å–∏</p>
                        </div>
                    `;
                    return;
                }

                renderTable(entries);

            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = `–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`;
                console.error('Load error:', error);
            }
        }

        function renderTable(entries) {
            const contentEl = document.getElementById('content');

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th style="width: 12%;">–§–∞–º–∏–ª–∏—è</th>
                            <th style="width: 10%;">–î–∞—Ç–∞</th>
                            <th style="width: 18%;">–ü–µ—Ä–µ–¥–∞–Ω–Ω—ã–µ –≤–µ—â–∏</th>
                            <th style="width: 20%;">–í—Ä–µ–º—è –æ–±—Ö–æ–¥–æ–≤</th>
                            <th style="width: 30%;">–°–æ–±—ã—Ç–∏—è</th>
                            <th style="width: 10%;">–ü–æ–¥–ø–∏—Å—å</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            entries.forEach(entry => {
                const roundsText = entry.rounds && entry.rounds.length > 0
                    ? entry.rounds.join(', ')
                    : '‚Äî';

                const eventsHtml = entry.events && entry.events.length > 0
                    ? entry.events.map(event =>
                        `<div class="event-item"><span class="event-time">${event.time}</span> ‚Äî ${event.description}</div>`
                    ).join('')
                    : '‚Äî';

                // Parse items (equipment)
                let items = { pults: true, tablet: true, keys: true, phone: true, ts_button: true };
                try {
                    if (entry.items) {
                        items = typeof entry.items === 'string' ? JSON.parse(entry.items) : entry.items;
                    }
                } catch (e) {}

                const itemsHtml = `
                    <div class="items-list">
                        ${items.pults ? '‚òë' : '‚òê'} –ü—É–ª—å—Ç—ã (2 —à—Ç)<br>
                        ${items.tablet ? '‚òë' : '‚òê'} –ü–ª–∞–Ω—à–µ—Ç<br>
                        ${items.keys ? '‚òë' : '‚òê'} –ö–ª—é—á–∏ (2 —à—Ç)<br>
                        ${items.phone ? '‚òë' : '‚òê'} –¢–µ–ª–µ—Ñ–æ–Ω<br>
                        ${items.ts_button ? '‚òë' : '‚òê'} –ö–Ω–æ–ø–∫–∞ TS
                    </div>
                `;

                html += `
                    <tr>
                        <td class="surname-cell">${escapeHtml(entry.surname)}</td>
                        <td class="date-cell">${formatDate(entry.date)}</td>
                        <td class="items-cell">${itemsHtml}</td>
                        <td class="rounds-cell">${escapeHtml(roundsText)}</td>
                        <td class="events-cell">${eventsHtml}</td>
                        <td class="signature-cell">‚úÖ Telegram</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            contentEl.innerHTML = html;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load on page load
        loadJournal();

        // Auto-refresh every 30 seconds
        setInterval(loadJournal, 30000);
    </script>
</body>
</html>
